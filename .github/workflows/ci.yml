name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-go:
    name: Test Go Solutions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Go version
        run: go version
      
      - name: Install dependencies
        working-directory: ./go
        run: go mod download
      
      - name: Run tests
        working-directory: ./go
        run: go test -v -race ./...
      
      - name: Run vet
        working-directory: ./go
        run: go vet ./...

  build-c:
    name: Build C Solutions
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc
      
      - name: GCC version
        run: gcc --version
      
      - name: Build Day 5
        run: gcc -Wall -Wextra -o c/day05/solution c/day05/main.c c/utils/input.c

  build-cpp:
    name: Build C++ Solutions
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install G++
        run: sudo apt-get update && sudo apt-get install -y g++
      
      - name: G++ version
        run: g++ --version